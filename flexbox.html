<html lang="en">
<head>

    <title>flex box</title>
    <link rel="stylesheet" href="./flexstyle.css">
    <!-- controlling the arrangement of items -->
    <style>
        .container{
            /* height:400px; */
            display:flex;
            /* flex-direction: column; =>printed in column*/

            /* flex-direction: row-reverse; =>5 4 3 2 1 printed on right side*/
            /* flex-direction: column-reverse; =>5 4 3 2 1 printed in column wise  */
            /* justify-content: flex-end; =>moves along x-axis */
            /* justify-content: flex-start;*/
            /* justify-content: center; */
            /* justify-content:space-around; =>spaces are unequal*/
            /* justify-content: space-between; =>start and end no spaces are given*/
            justify-content: space-evenly;
            /* y-axis */
            /* align-items: center; */
            /* align-items: end; */
            /* align-items: start; */
            /* align-items: stretch; */
        }
    </style>
</head>

    <!-- TODO learn flex box -->
    <!--main box parent = flex-container -->
     <div class="container">
        <!-- toys in box= children = flex-items -->

        <div class="box box4">4</div>
